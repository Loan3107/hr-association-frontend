<div class="container">
    <div class="employees__div__right mb-3">
        <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#employeesModal"
            (click)="onAdd()">
            Ajouter
        </button>
    </div>

    <table class=" table table-secondary table-striped">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Adresse e-mail</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="employees$.getValue().length === 0; else employeesListBlock">
                <td colspan="4" class="text-center">
                    Auncun employé.
                </td>
            </tr>
            <ng-template #employeesListBlock>
                <tr *ngFor="let employee of employees$.getValue()">
                    <td>{{ employee.firstName }}</td>
                    <td>{{ employee.lastName }}</td>
                    <td>{{ employee.mail }}</td>
                    <td>
                        <button
                            class="btn btn-warning employees__btn-warning"
                            data-bs-toggle="modal"
                            data-bs-target="#employeesModal"
                            (click)="onUpdate(employee)">
                            Modifier
                        </button>
                        <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">
                            Supprimer
                        </button>
                    </td>
                </tr> 
            </ng-template>
        </tbody>
    </table>
</div>

<div class="modal fade" id="employeesModal" tabindex="-1" aria-labelledby="employeesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="employeesModalLabel">Ajout d'un employé</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>

            <div class="modal-body">
                <app-employees-form [employeeToHandle]="employeeToHandle$.getValue()" (submitEvent)="saveEmployee($event)"></app-employees-form>
            </div>
        </div>
    </div>
</div>
