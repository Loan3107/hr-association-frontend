<div class="container">
    <div class="employees__div__right">
        <button class="btn employees__button employees__button__add" (click)="addValue()">Ajouter</button>
    </div>

    <table class=" table table-secondary table-striped">
        <thead>
            <tr>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>Adresse e-mail</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees$.getValue()">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.mail }}</td>
                <td>
                    <button class="btn employees__button employees__button__delete" (click)="deleteValue(employee.id)">
                        Supprimer
                    </button>
                </td>
            </tr> 
        </tbody>
    </table>
</div>
